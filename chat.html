        flex: 1;

        background: #f7f9fc;
    }

    .message {
    display: inline-block;   /* üëà QUAN TR·ªåNG */
    width: fit-content;      /* üëà co theo ch·ªØ */
    max-width: 70%;
    margin-bottom: 12px;
    padding: 10px 14px;

    font-size: 14px;

    .user {

</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">
        üéì Tr·ª£ l√Ω tuy·ªÉn sinh AI ‚Äì HSB
    </div>

    <div class="chat-box" id="chatBox">
        <div class="message bot">
            Ch√†o b·∫°n üëã M√¨nh l√† Tr·ª£ l√Ω tuy·ªÉn sinh AI c·ªßa HSB. B·∫°n h√£y chia s·∫ª ƒëi·ªÉm s·ªë, s·ªü th√≠ch, ƒëam m√™ ho·∫∑c ƒëi·ªÉm m·∫°nh ƒë·ªÉ m√¨nh t∆∞ v·∫•n ng√†nh h·ªçc ph√π h·ª£p nh√©!
        </div>
    </div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn..." />
        <button onclick="sendMessage()">G·ª≠i</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chatBox");
const input = document.getElementById("userInput");

// üî• L∆ØU L·ªäCH S·ª¨ CHAT
let messages = [];

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // Hi·ªán tin nh·∫Øn user
    addMessage(text, "user");

    // L∆∞u v√†o history
    messages.push({
        role: "user",
        content: text
    });

    input.value = "";

    try {
        const res = await fetch("https://hsb-chatbot.onrender.com/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                messages: messages   // ‚úÖ QUAN TR·ªåNG
            })
        });

        const data = await res.json();

        if (!data.reply) {
            addMessage("‚ö†Ô∏è Bot kh√¥ng tr·∫£ l·ªùi ƒë∆∞·ª£c", "bot");
            return;
        }

        // Hi·ªán tin nh·∫Øn bot
        addMessage(data.reply, "bot");

        // L∆∞u reply v√†o history
        messages.push({
            role: "assistant",
            content: data.reply
        });

    } catch (err) {
        addMessage("‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c server", "bot");
    }
}

</script>
